<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drug Response - Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('../static/img/p6.jpg'); /* Correct relative path to your image */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            height: 100vh; /* Ensure the body takes full height */
            margin: 0; /* Remove default margin */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px; /* Optional: Set a max width for the container */
            margin-top: 60px; /* Space from the top */
        }
        h2 {
            color: #34495e; /* Change text color */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Add text shadow */
            margin-bottom: 20px; /* Space below the heading */
        }
        .alert {
            font-size: 18px; /* Adjust font size for better visibility */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <div class="alert alert-info">
            <strong>The predicted drug response is: {{ prediction }}</strong>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-block">Back</a>
    </div>
</body>
</html>
