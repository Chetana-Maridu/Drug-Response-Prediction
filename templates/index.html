<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drug Response - Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('../static/img/p5.jpg'); /* Correct relative path to your image */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            height: 100vh; /* Ensure the body takes full height */
            margin: 0; /* Remove default margin */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px; /* Optional: Set a max width for the container */
            margin-top: 60px; /* Space from the top */
        }
        h2 {
            color: #34495e; /* Change text color */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Add text shadow */
            margin-bottom: 20px; /* Space below the heading */
        }
        .input-label {
            color: #2c3e50; /* Ensure labels are clearly visible */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Drug Response Details</h2>
        
        <form action="{{ url_for('predict') }}" method="post" class="form-section">
            <label class="input-label">Drug ID (0-4)<br><br>&nbsp;&nbsp;&nbsp;0-Azithromycin&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3-Paracetamol<br>&nbsp;&nbsp;&nbsp;1-Cetirizine&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4-Combiflam<br>&nbsp;&nbsp;&nbsp;2-Acetaminophen</label>
            <input type="number" name="drug_id" placeholder="Enter Drug ID (0-4)" min="0" max="4" required>
            
            <label class="input-label">Dosage in mg</label>
            <input type="number" name="dosage" placeholder="Enter Dosage" required>
            
            <label class="input-label">Age</label>
            <input type="number" name="age" placeholder="Enter Age" required>
            
            <label class="input-label">BMI</label>
            <input type="number" name="bmi" placeholder="Enter BMI" required>
            
            <label class="input-label">Fever (0 or 1)</label>
            <input type="number" name="condition_indicator" placeholder=" Yes=0  No=1" min="0" max="1" required>

            <label class="input-label">Throat Pain (0 or 1)</label>
            <input type="number" name="Body_Pains" placeholder=" Yes=0  No=1" min="0" max="1" required>

            <label class="input-label">Head Ache (0 or 1)</label>
            <input type="number" name="condition_indicator" placeholder=" Yes=0  No=1" min="0" max="1" required>

            <label class="input-label">Cold (0 or 1)</label>
            <input type="number" name="Cold" placeholder=" Yes=0  No=1" min="0" max="1" required>
            
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
</body>
</html>
