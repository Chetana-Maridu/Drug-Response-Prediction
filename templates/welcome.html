<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drug Response - Login or Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('../static/img/p1.jpg'); /* Correct relative path to your image */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            height: 100vh; /* Ensure the body takes full height */
            margin: 0; /* Remove default margin */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, p {
            color: #34495e; /* Change text color */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }
        .input-label {
            color: #2c3e50; /* Ensure labels are clearly visible */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to Drug Response Prediction</h1>
        <p>Please log in or register to continue.</p>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form action="{{ url_for('login') }}" method="post">
            <label class="input-label">Username</label>
            <input type="text" name="username" placeholder="Enter your username" required>
            
            <label class="input-label">Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <br>
        <a href="{{ url_for('register') }}" class="btn btn-secondary btn-block">Register</a>
    </div>
</body>
</html>
